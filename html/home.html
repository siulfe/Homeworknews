<!DOCTYPE html>
<html>
<head>
 	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  	<title>Home</title>
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="../static/css/css" rel="stylesheet">
	<link href="../static/css/bootstrap.css" rel="stylesheet">
	<link href="../static/css/ionicons.css" rel="stylesheet">
	<link href="../static/css/styles.css" rel="stylesheet">
	<link href="../static/css/responsive.css" rel="stylesheet">
	<link href="../static/css/miCss.css" rel="stylesheet">


	<link rel="stylesheet" type="text/css" href="../static/css/fa.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/gfonts.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/template.css">
</head>
<body>
	<header class="switcher-bar ssss clearfix">
     <div class="logo textual pull-left">
        <a href="#" title="Switcher">
        	<img src="../static/img/logo.png" alt="Colorlib logo" id="img-logo">
        </a>
     </div>
     <div class="product-switcher pull-left">
        <a href="#" title="Select a Product" id="HomeWorkNews">HomeWorkNews <span class="badge">Template</span></a>
     </div>
     <div id="div-user-not-logged" class="pull-right">
             <input type="text" name="username" id="input-username" placeholder="Nombre de usuario">
            <button id="button-username" class="btn-small btn-secondary">Iniciar sesión</button>
     </div>
     <div id="div-user-logged" class="d-none pull-right mr-3">
            <span id="span-username" class="text-white mr-2 mt-2"></span>
            <button id="button-close-session" class="btn-small btn-secondary">Cerrar sesión</button>
     </div>
  </header>

	<section class="blog-area section">
		<div class="container">
			<div class="row" id="blog-list">
		 		
			</div>
		</div>
	</section>

	<section class="section d-none">
		<div class="container">
			<div class="row">
		 		<div class="col-6">
		 			
		 		</div>
		 		<div class="col-6">
		 			<div class="row">
		 				<div class="col-12" id="chat-div">
		 					
		 				</div>
		 			</div>
		 			<div class="row">
		 				<div class="col-10 p-0 mr-0">
		 					<input type="text" class="w-100 h-100" id="input-chat">
		 				</div>
		 				<div class="col-2 p-0 ml-0">
		 					<button class="btn-small btn-primary w-100" id="button-chat">Enviar</button>
		 				</div>
		 			</div>
		 		</div>
			</div>
		</div>
	</section>

	<script src="../static/js/jquery-3.1.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><script src="../static/js/tether.min.js"></script>
	<script src="../static/js/bootstrap.js"></script>
	<script src="../static/js/scripts.js"></script>
	<script src="../static/js/label.js"></script>
	<script src="../static/js/section.js"></script>
	<script src="../static/js/chat.js"></script>
	<script src="../static/js/index.js"></script>
	<script src="../static/js/auth.js"></script>
</body>
</html>
