<html>
<head>
	<title>Home</title>
   <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">

   <link rel="stylesheet" type="text/css" href="../static/css/gfonts.min.css">


	<link href="../static/css/css" rel="stylesheet">

<body>
   <header class="switcher-bar ssss clearfix">
      <div class="logo textual pull-left">
         <a href="#" title="Switcher">
         <img src="../static/img/logo(1).png" alt="Colorlib logo">
         </a>
      </div>
      <div class="product-switcher pull-left">
         <a href="#" title="Select a Product">HomeWorkNews <span class="badge">Template</span></a>
      </div>
      <div class="pull-right div-username">
         <div id="div-user-not-logged">
             <input type="text" name="username" id="input-username" placeholder="Nombre de usuario">
            <button id="button-username" class="btn-small btn-secondary">Iniciar sesión</button>
         </div>
         <div id="div-user-logged" class="d-none">
            <span id="span-username"></span>
            <button id="button-close-session" class="btn-small btn-secondary">Cerrar sesión</button>
         </div>
      </div>
   </header>

	<section class="blog-area section">
         <div class="container">
            <div class="row" id="blog-list">
            </div>
         </div>
  	</section>

   <section class="blog-chat d-none">
      <div class="container">
         <div class="row">
            <div class="col-6" id="chat-blog-list">

            </div>
            <div class="col-6">
               <div class="container" id="chat">
               
               </div>
               <div class="container">
                  <div class="row" id="input-msg-container">
                    
                  </div>
               </div>
            </div>
         </div>
     </div>
   </section>
 	
 	<footer>
         <div class="container">
            <div class="row">
               <div class="col-12">
                  <div class="footer-section">

                  </div>
               </div>
            </div>
         </div>
      </footer>

https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js
